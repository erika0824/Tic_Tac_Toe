<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- goes in the heading -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body class="container" >
    <div class=''row>
        <h1 class="neonText">TIC TAC TOE</h1>
        <h2 class='alert-turn neonText'></h2>

        <table class="neonText container">
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
                   
        </table>
            
    </div>
    
   
    

    <div>
        <div class="end-game neonText">
            <div class="text"></div>
            <button class="neonText" onClick="startGame()">Play Again</button>
        </div>
        
    </div>
   
    

    
    <!--goes before the bootstrap bundle -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- goes in the body at the bottom below jquery bundle -->
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
